<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Life Quest Legacy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #d35400; 
            --bg: #fdfbf7;
            --stone: #95a5a6;
            --stone-dark: #7f8c8d;
            --gold: #f1c40f;
            --nav-height: calc(60px + env(safe-area-inset-bottom, 0px));
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: #333;
            margin: 0; padding: 0;
            padding-bottom: calc(var(--nav-height) + 20px); 
            overscroll-behavior-y: none;
        }

        .container { max-width: 600px; margin: 0 auto; padding: 20px; }

        /* --- Legacy Header (永久累積區) --- */
        header {
            margin-bottom: 25px;
            text-align: center;
            background: white; padding: 20px; border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.04);
            position: relative; overflow: hidden;
        }
        
        .legacy-label { font-size: 0.8rem; color: #999; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; }
        .legacy-count { font-size: 3rem; font-weight: 800; color: var(--primary); line-height: 1; }
        .legacy-unit { font-size: 1rem; color: #bbb; font-weight: normal; }

        /* 金幣雨動畫容器 */
        .particle-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
        }

        /* --- Active Zone --- */
        .section-header {
            display: flex; justify-content: space-between; align-items: flex-end;
            margin-bottom: 15px; padding: 0 5px;
        }
        .section-title { font-size: 0.9rem; color: #aaa; font-weight: bold; letter-spacing: 1px; }

        .task-list { list-style: none; padding: 0; margin: 0; min-height: 50px;}
        
        .task-item {
            background: white;
            padding: 16px; margin-bottom: 12px; border-radius: 12px;
            display: flex; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
        }

        .check-circle {
            width: 24px; height: 24px; border: 2px solid var(--accent); border-radius: 50%;
            margin-right: 15px; cursor: pointer; flex-shrink: 0;
            transition: background 0.2s;
        }
        .check-circle:active { background: var(--accent); }
        .task-text { flex-grow: 1; font-size: 1.05rem; }

        /* --- Sediment Zone (The Pile) --- */
        .divider-area {
            margin: 40px 0 20px 0; text-align: center; position: relative;
        }
        
        /* 淨化按鈕 (Harvest Button) */
        .harvest-btn {
            background: var(--bg); border: 2px solid var(--stone); color: var(--stone);
            padding: 8px 20px; border-radius: 20px; font-size: 0.85rem; cursor: pointer;
            font-weight: bold; transition: all 0.2s; display: inline-flex; align-items: center; gap: 8px;
        }
        .harvest-btn:hover { background: var(--stone); color: white; }
        .harvest-btn:active { transform: scale(0.95); }

        .task-item.sediment {
            background: #ecf0f1; border-left: 5px solid var(--stone);
            border-radius: 6px; margin-bottom: 4px; padding: 12px 16px;
            color: var(--stone-dark); transform: scale(0.98); box-shadow: none;
        }
        .task-item.sediment .check-circle {
            border-color: var(--stone); background: var(--stone);
            width: 10px; height: 10px; margin-right: 15px; pointer-events: none;
        }
        .task-item.sediment .task-text { text-decoration: line-through; font-size: 0.95rem; }

        /* --- Input Bar --- */
        .input-wrapper {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 500px; 
            background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
            padding: 8px; border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            display: flex; gap: 10px; z-index: 100;
        }
        .input-wrapper input { flex: 1; border: none; background: transparent; padding: 12px 20px; font-size: 1rem; outline: none; }
        .add-btn {
            width: 45px; height: 45px; border-radius: 50%; background: var(--primary);
            color: white; border: none; cursor: pointer; display: flex; justify-content: center; align-items: center;
        }

        /* --- Animations --- */
        @keyframes vanish { to { opacity: 0; transform: translateY(20px) scale(0.9); } }
        @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
        @keyframes floatUp { 0% { transform: translateY(0); opacity:1; } 100% { transform: translateY(-50px); opacity:0; } }

        .particle {
            position: absolute; color: var(--gold); font-size: 1.2rem;
            animation: floatUp 1s ease-out forwards;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="legacy-label">生涯累積基石</div>
            <div class="legacy-count" id="total-count">0</div>
            <div class="legacy-unit">Tasks Completed</div>
            <div id="particle-zone" class="particle-container"></div>
        </header>

        <div class="section-header">
            <span class="section-title">今日進行中</span>
        </div>
        <ul id="active-list" class="task-list"></ul>

        <div class="divider-area" id="divider-area" style="display:none;">
            <button class="harvest-btn" onclick="harvestTasks()">
                <i class="fas fa-archive"></i> 封存並重新開始
            </button>
        </div>

        <ul id="sediment-list" class="task-list"></ul>
        
        <div style="height: 80px;"></div>
    </div>

    <div class="input-wrapper">
        <input type="text" id="task-input" placeholder="新增任務..." enterkeyhint="done" onkeypress="handleKey(event)">
        <button class="add-btn" onclick="addTask()"><i class="fas fa-plus"></i></button>
    </div>

    <script>
        /* --- Data State --- */
        let tasks = JSON.parse(localStorage.getItem('legacy_tasks')) || [];
        // 從 LocalStorage 讀取生涯總數，如果沒有則從 0 開始
        let lifetimeCount = parseInt(localStorage.getItem('legacy_lifetime_count')) || 0;

        document.addEventListener('DOMContentLoaded', () => {
            updateLifetimeDisplay();
            renderLists();
        });

        /* --- Core Logic --- */
        function renderLists() {
            const activeList = document.getElementById('active-list');
            const sedimentList = document.getElementById('sediment-list');
            const divider = document.getElementById('divider-area');
            
            activeList.innerHTML = '';
            sedimentList.innerHTML = '';

            let hasSediment = false;

            // Sort: Active (Newest first), Completed (Newest first)
            tasks.sort((a, b) => b.timestamp - a.timestamp);

            tasks.forEach(task => {
                const li = document.createElement('li');
                
                if (!task.completed) {
                    li.className = 'task-item';
                    li.innerHTML = `
                        <div class="check-circle" onclick="completeTask('${task.id}')"></div>
                        <div class="task-text">${task.text}</div>
                        <i class="fas fa-times" onclick="deleteTask('${task.id}')" style="color:#eee; padding:10px;"></i>
                    `;
                    activeList.appendChild(li);
                } else {
                    hasSediment = true;
                    li.className = 'task-item sediment';
                    li.id = `sediment-${task.id}`; // Add ID for animation
                    li.innerHTML = `
                        <div class="check-circle"></div>
                        <div class="task-text">${task.text}</div>
                    `;
                    sedimentList.appendChild(li);
                }
            });

            // 只有當有累積物時，才顯示「封存」按鈕
            divider.style.display = hasSediment ? 'block' : 'none';
        }

        function addTask() {
            const input = document.getElementById('task-input');
            const text = input.value.trim();
            if (text) {
                tasks.unshift({
                    id: Date.now().toString(36),
                    text: text,
                    completed: false,
                    timestamp: Date.now()
                });
                saveTasks();
                renderLists();
                input.value = '';
                if(navigator.vibrate) navigator.vibrate(20);
            }
        }
        function handleKey(e) { if(e.key==='Enter') addTask(); }

        function completeTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = true;
                task.timestamp = Date.now();
                saveTasks();
                renderLists();
                if(navigator.vibrate) navigator.vibrate(50);
            }
        }
        
        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks(); renderLists();
        }

        /* --- Harvest / Archive Logic (The Cleanse) --- */
        function harvestTasks() {
            const completedTasks = tasks.filter(t => t.completed);
            if (completedTasks.length === 0) return;

            if(confirm(`確定要封存這 ${completedTasks.length} 個已完成項目嗎？\n它們將會計入生涯總數，並從列表中清除。`)) {
                
                // 1. 播放消失動畫
                const sedimentItems = document.querySelectorAll('.task-item.sediment');
                sedimentItems.forEach((el, index) => {
                    setTimeout(() => {
                        el.style.animation = 'vanish 0.5s forwards';
                    }, index * 50); // 階梯式消失
                });

                // 2. 等動畫跑一下，再更新數據
                setTimeout(() => {
                    const count = completedTasks.length;
                    
                    // 更新生涯總數
                    lifetimeCount += count;
                    localStorage.setItem('legacy_lifetime_count', lifetimeCount);
                    
                    // 從列表中移除已完成項目 (只保留未完成的)
                    tasks = tasks.filter(t => !t.completed);
                    saveTasks();
                    
                    // 更新 UI
                    renderLists();
                    updateLifetimeDisplay();
                    triggerConfetti(count); // 慶祝特效

                }, sedimentItems.length * 50 + 300);
            }
        }

        function updateLifetimeDisplay() {
            const display = document.getElementById('total-count');
            display.innerText = lifetimeCount;
            // 簡單的跳動效果
            display.style.animation = 'none';
            display.offsetHeight; /* trigger reflow */
            display.style.animation = 'pop 0.3s';
        }

        function triggerConfetti(amount) {
            const zone = document.getElementById('particle-zone');
            // 產生一些向上飄的數字或粒子
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.innerText = `+${amount}`;
            particle.style.left = '50%';
            particle.style.top = '50%';
            particle.style.transform = 'translate(-50%, -50%)';
            zone.appendChild(particle);
            
            setTimeout(() => particle.remove(), 1000);
            
            if(navigator.vibrate) navigator.vibrate([100,50,100]);
        }

        function saveTasks() { localStorage.setItem('legacy_tasks', JSON.stringify(tasks)); }
    </script>
</body>
</html>
